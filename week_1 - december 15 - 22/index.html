<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tic tac toe!</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>tic tac toe</h1>
    <!-- put a 3 by 3 matrix at the center of the screen -->
    <div class="container">
      <div class="row">
        <div class="cell r1c1"></div>
        <div class="cell r1c2"></div>
        <div class="cell r1c3"></div>
      </div>
      <div class="row">
        <div class="cell r2c1"></div>
        <div class="cell r2c2"></div>
        <div class="cell r2c3"></div>
      </div>
      <div class="row">
        <div class="cell r3c1"></div>
        <div class="cell r3c2"></div>
        <div class="cell r3c3"></div>
      </div>
    </div>
  </body>
</html>
